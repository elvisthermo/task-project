<div class="table-news">
  <p-table
    class="card"
    [value]="content"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[5, 10, 20]"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>
          <div class="item-news">
            <div class="title">
              <a [href]="product.url" class="news-link">
                {{ product.title }}
              </a>
            </div>
            <div class="details">
              <p>{{ product.created_at | date : 'MM/dd/yyyy' }}</p>
              <p>{{ product.auth }}</p>
              <p>{{ product.tags.join(', ') }}</p>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td>
          <div class="empty-message">
            <div>
              <i class="pi pi-info-circle" style="font-size: 2em"></i>
            </div>
            <div>
              <p>No results found</p>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
